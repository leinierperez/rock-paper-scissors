<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id="container">
    <header id="score-header">
      <h2 id="player-score">Player Score: 0</h2>
      <h2 id="computer-score">Computer Score: 0</h2>
    </header>

    <div id="hand-choice">
      <img id="player-choice" src="/images/rock.png">
      <img id="computer-choice" src="/images/rock.png">
    </div>

    <div id="game-log">
      <h2 id="who-won">Player has won!</h2>
      <h3 id="x-beats-y">Rock beats scissors</h3>
    </div>

    <div id="game-choices">
      <button id="rock" type="button"><img class="choices" src="/images/rock.png"></button>
      <button id="paper" type="button"><img class="choices" src="/images/paper.png"></button>
      <button id="scissors" type="button"><img class="choices" src="/images/scissors.png"></button>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
