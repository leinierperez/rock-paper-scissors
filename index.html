<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    function computerPlay () {
      let rock = 0;
      let paper = 1;
      let scissors = 2;
      let randNum = Math.floor(Math.random() * 3);
      if (rock === randNum) {
        return "Rock";
      }
      if (paper === randNum) {
        return "Paper";
      }
      if (scissors === randNum) {
        return "Scissors";
      }
    }

    function playRound(playerSelection, computerSelection) {
      let playerSelect = playerSelection.toUpperCase();
      let computerSelect = computerSelection.toUpperCase();
      let playerWin = false;
      if (playerSelect === computerSelect){
        playerWin = false;
        return playerWin;
      }
      else if (playerSelect === "ROCK" && computerSelect === "PAPER"){
        return playerWin;
      }
      else if (playerSelect === "ROCK" && computerSelect === "SCISSORS"){
        playerWin = true;
        return playerWin;
      }
      else if (playerSelect === "PAPER" && computerSelect === "SCISSORS"){
        return playerWin;
      }
      else if (playerSelect === "PAPER" && computerSelect === "ROCK"){
        playerWin = true;
        return playerWin;
      }
      else if (playerSelect === "SCISSORS" && computerSelect === "ROCK"){
        return playerWin;
      }
      else if (playerSelect === "SCISSORS" && computerSelect === "PAPER"){
        playerWin = true;
        return playerWin;
      }
    }

    function game(){
      let playerScore = 0;
      let computerScore = 0;
      for (let i = 0; i < 5; i++){
        let playerSelection = prompt("Rock Paper Scissors");
        let computerSelection = computerPlay();
        let playerWin = playRound(playerSelection, computerSelection);
        if (playerWin) {
          console.log("You WIN! " + playerSelection.toLowerCase() + " beats " + computerSelection.toLowerCase());
          playerScore++;
        }
        if (playerWin === false){
          console.log("You Lose! " + computerSelection.toLowerCase() + " beats " + playerSelection.toLowerCase());
          computerScore++;
        }
      }
      console.log("Player Score: " + playerScore + " Computer Score: " + computerScore);
      if (playerScore > computerScore) {
        console.log("Player has won!");
      }
      else {
        console.log("Computer has won!");
      }
    }
    game();
  </script>
</body>
</html>
